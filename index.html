<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>SmartClass</title>
  </head>
  <body>
    <div class="main-container">
        <header class="header-container ">
          <div class="img-wrapper-header">
            <a href="#header">SmartClass</a>
          </div>

          <nav class="menu-header">
              <a href="">Saiba mais</a>
              <a href="#recursos">Recursos</a>
              <a href="">Entrar</a>
              <button class="btn-header">Cadastre-se</button>
          </nav>
        </header>

        <aside class="title-container "id="header">
          <div class="title-container-text" >
            <h1>SmartClass</h1>
            <h2>Um jeito fácil e prático, de organizar de modo gamificado seus eventos.</h2>
          </div>
          <div class="img-wrapper-main">
            <img src="/images/img-main.png" alt="Imagem de um computador">
          </div>
        </aside>

        <div class="subtitle-container-menu" id="recursos">
            <h5>Conheça nossas funcionalidades:</h5>
            <div class="container-wrapper-menu-itens">
              <a id="item-desafios" href="#desafios">
                Desafios<img src="/images/target.png" alt=""></a>
              <a id="item-cronometro" href="#">Cronometro <img src="/images/cronometro.png" alt=""></a>
              <a id="item-temp" href="#countdown">Temporizador <img src="/images/temporizador.png" alt=""></a>
              <a id="item-sortear" href="#">Sortear <img src="/images/shuffle.png" alt=""></a>
              <a id="item-cria-gp" href="#">+ Grupo <img src="/images/team.png" alt=""></a>
              <a id="item-pontua-player" href="#">Pontuar players <img src="/images/medal.png" alt=""></a>
              <a id="item-pontua-gp" href="#">Pontuar grupo <img src="/images/award.png" alt=""></a>
              <a id="item-leaderboard" href="#">Placar Geral<img src="/images/podium.png" alt=""></a>
            </div>
        </div>

        <section class="desafios" id="desafios">
          <div class="desafios-container" >
            <h5>Desafios</h5>
            <form action="" method="post">
              <div class="detail-box">
                <textarea name="msg" id="" cols="120" rows="20" placeholder="Digite aqui dentro o desafio a ser resolvido pelos players"></textarea>
              </div>
            </form>
          </div>
        </section>

        <section class="countdown-container" id="countdown">
          <h2>Temporizador</h2>
          <div class="wrapper-countdown">
           
            <div class="minutes-c">
              <p class="big-text" id="minutes">00</p>
              <span>Minutos</span>
            </div>
            <div class="seconds-c">
              <p class="big-text" id="seconds">00</p>
              <span>Segundos</span>
            </div>
          </div>
          <div class="wrapper-button-countdown">
            <button class="button-action"onclick="temporizador()" id="button-start">Start</button>
            <button class="button-action"onclick="restartTimer()">Restart</button>
          </div>
        </section>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
